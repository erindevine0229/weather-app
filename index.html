    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel = 'stylesheet', href="./assests/css/style.css">
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <section class="left-search-log">
                <div class="search-area">
                    <h2>Search for a City:</h2>
                    <input id="search-bar" type="text", name="search-bar", placeholder="type city here">
                    <button id="search-submit-btn" type="submit">Search</button>
                </div>
                <div class="city-search-log">
                    <div id="city-buttons-container">

                    </div>

                </div>   
            </section>

            <section class="right-display-forcast">
                <div id="main-card">
                    <h4>Atlanta (9/13/2022)</h4>
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                </div>

                <div id="five-day">
                    <h3>5 Day Forecast:</h3>
                    <div class="day-cards">
                        <h5>6/19/24</h5>
                        <p id="emoji">☀️</p>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p>
                    </div>
                </div>


            </section>

        </main>
     
        

    <script src= "./assests/js/logic.js"></script>
    </body>
    </html>
