    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <section id="left-search-log">
                <div class="search-area">
                    <h2>Search for a City:</h2>
                    <input id="search-bar" type="text", name="search-bar", placeholder="type city here">
                    <button id="search-submit-btn" type="submit">Search</button>
                </div>
                <div class="city-search-log">
                    <div id="city-buttons-container">

                    </div>

                </div>   
            </section>

            <section id="right-display-forcast">
                <div id="main-card" style="display: none">
                
                </div>

                <div id="five-day">
                    <h3>5 Day Forecast:</h3>
                    <div class="day-cards" style="display: none">
                    
                    </div>
                </div>


            </section>

        </main>
     
        

    <script src= "./assests/js/logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
